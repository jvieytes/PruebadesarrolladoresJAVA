<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Editar Persona</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control De Personas</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/nuevo">Agregar Persona</a></li>					
				</ul>

			</div>
		</div>
	</nav>
	
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro De Persona</h1>
				<div class="card-body">
					<form th:action="@{/guardar}" th:object="${persona}" method="post">
						<div class="form-group">
							<label>Persona ID : </label>
							<input type="text" name="id" th:field="*{id}" class="form-control" readonly="readonly">
						</div>
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba el nombre de la persona" required>
						</div>
						<div class="form-group">
							<label>Apellido : </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Escriba el apellido de la persona" required>
						</div>
						<div class="form-group">
							<label>Edad : </label>
							<input type="number" name="edad" th:field="*{edad}" class="form-control" placeholder="Digite la edad de la persona">
						</div>
						
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>						
					</form>
				</div>
			</div>
		</div>
	</div>
	


</body>
</html>
